<html xmlns:th="http://www.thymeleaf.org">
<div class="left-navigation-bar">
    <a th:href="@{/products-list}">
        <button class="lnb-button" type="submit">Список продуктов</button>
    </a>
    <a th:href="@{/add-new-product}">
        <button class="lnb-button" type="submit">Добавить продукт</button>
    </a>
    <form th:action="@{/update-product/show}" method="post">
        <input type="text" name="productId" placeholder="введите ID продукта">
        <button class="find" type="submit">Найти</button>
    </form>
    <a th:href="@{/promotions-list}">
        <button class="lnb-button" type="submit">Список скидок</button>
    </a>
    <a th:href="@{/add-promotion}">
        <button class="lnb-button" type="submit">Добавить скидку</button>
    </a>
    <form th:action="@{/update-promotion/show}" method="post">
        <input type="text" name="promoId" placeholder="введите ID скидки">
        <button class="find" type="submit">Найти</button>
    </form>
    <a th:href="@{/orders-list}">
        <button class="lnb-button" type="submit">Список заказов</button>
    </a>
    <form th:action="@{/update-order/show}" method="post">
        <input type="text" name="orderId" placeholder="введите ID заказа">
        <button class="find" type="submit">Найти</button>
    </form>
    <form th:action="@{/logout}" class="log-out" method="post">
        <input type="hidden" name="logOut" value="true">
        <button class="lnb-button" type="submit">Выйти из аккаунта</button>
    </form>
</div>
